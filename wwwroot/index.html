    <script>


        
        var localStorageBroken = false;
        var localStorageError;
        try {
            localStorage.setItem('test', '1');
        } catch (e) {
            localStorageError = e;
            localStorageBroken = true;
        }

        var isDevEnv = localStorage.getItem("enableDevtools") == "true";
        if (localStorageBroken || isDevEnv) {
            eruda.init();

            if (localStorageBroken) {
                console.log('localStorage is broken', localStorageError);
            } else {
                console.log('localStorage is not broken');
            }
        }

    </script>
